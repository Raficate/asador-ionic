
  <div class="places">
    <div class="place" *ngFor="let order of orders">
        <div class="info">
            <h4>CLIENTE: {{order.nombre}}</h4>
            <p>FECHA: {{order.fecha}}</p>
            <p>HORA: {{order.hora}}</p>
            <p>PRECIO: {{order.total}}</p>
            <button class="btn btn-outline-danger" (click)="onClickDelete(order)">Borrar</button>
        </div>
    </div>
</div>
